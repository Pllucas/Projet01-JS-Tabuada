<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id="multiplicador-form">
        <div class="form-controlador">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-controlador">
            <label for="multiplicador">Multiplicar até:</label>
            <input type="number" 
            name="multiplicador" 
            id="multiplicador" 
            placeholder="Digite o número de multiplicações"
            value="10"
            />
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplicador-tabuada">
        <h2 id="mutiplicador-titulo">Tabuada do número: <span></span></h2>
        <div id="multiplicador-operacao">
        <p>Informe um número para calcular uma tabuada..</p>
    </div>
</body>
</html>
